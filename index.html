    <script type="text/javascript">
        $(function() {

            $('a[href^=#]').click(function() {

                var speed = 1000;

                var href = $(this).attr("href");

                var target = $(href == "#" || href == "" ? 'html' : href);

                var position = target.offset().top;

                $("html, body").animate({
                    scrollTop: position
                }, speed, "swing");

                return false;

            });

        });

    </script>
</head>

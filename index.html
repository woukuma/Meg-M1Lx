<!DOCTYPE html>
<html lang="ja">

<head>

    <meta charset="utf-8">
    <title>Mini Web</title>
    <link href="./css/style.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Arvo|Crimson+Text|Merriweather|Oswald" rel="stylesheet">
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>

    <script type="text/javascript">
        $(function() {

            $('a[href^=#]').click(function() {

                var speed = 1000;

                var href = $(this).attr("href");

                var target = $(href == "#" || href == "" ? 'html' : href);

                var position = target.offset().top;

                $("html, body").animate({
                    scrollTop: position
                }, speed, "swing");

                return false;

            });

        });

    </script>
</head>

<body>

   
    <div class="sora">
        <h1>We are E-sports team Meg-M1Lx!</h1>
    </div>
    <div class="shape">
    </div>
    <div class="shape1">
    </div>


    <div class="movie">
        <img src="flag2.png" alt="">
        <h1>E-sports team</h1>
        <h2>Meg-M1Lx</h2>

        <div class="cover-img"></div>

        <video id="first" muted autoplay loop>
            <source src="c.mp4" type="video/mp4">
        </video>
    </div>

   

   
    <div class="main">
        <div class="cover-img2"></div>
        <div class="shape2"></div>
        <div class="shape3"></div>

        <div class="player1">
            <img src="fish.jpg" alt="">
        </div>

    </div>


    <video class="the" muted autoplay>
        <source src="main4-5.mp4" type="video/mp4">

    </video>




</body>

</html>
